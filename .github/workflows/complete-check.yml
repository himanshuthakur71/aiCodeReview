name: Complete Code Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  all-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4  
      
      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4 
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Svelte Check
        run: npm run check
        continue-on-error: true
      
      - name: ğŸ¨ Lint Code
        run: npm run lint
        continue-on-error: true
      
      - name: âœ¨ Format Check
        run: npm run format:check
        continue-on-error: true
      
      - name: ğŸ¤– AI Review
        run: npm run ai-review
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build
        run: npm run build
      
      - name: ğŸ“Š Check Bundle Size
        run: |
          echo "### Bundle Size Report ğŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -h build/_app/immutable/chunks/* 2>/dev/null | head -20 >> $GITHUB_STEP_SUMMARY || echo "No chunks found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸš€ Start Preview
        run: |
          npm run preview &
          sleep 10
      
      - name: âš¡ Lighthouse
        uses: treosh/lighthouse-ci-action@v12 
        with:
          urls: 'http://localhost:4173'
          uploadArtifacts: true
        continue-on-error: true
      
      - name: â™¿ Accessibility Check
        run: |
          npx @axe-core/cli http://localhost:4173 --exit
        continue-on-error: true
      
      - name: ğŸ“ Upload AI Review Results
        uses: actions/upload-artifact@v4  # âœ… Updated from v3
        if: always()
        with:
          name: ai-review-results
          path: ai-review-results.json
      
      - name: ğŸ’¬ Comment Summary
        uses: actions/github-script@v7 
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            let summary = '## ğŸ¤– Automated Code Review Summary\n\n';
            
            try {
              const results = JSON.parse(fs.readFileSync('ai-review-results.json'));
              if (results.length === 0) {
                summary += 'âœ… No issues found!\n';
              } else {
                summary += `âš ï¸ Found ${results.length} issues:\n\n`;
                results.slice(0, 5).forEach(issue => {
                  summary += `- **${issue.file}**: ${issue.message}\n`;
                  summary += `  *Suggestion: ${issue.suggestion}*\n\n`;
                });
                if (results.length > 5) {
                  summary += `... and ${results.length - 5} more issues\n`;
                }
              }
            } catch (e) {
              summary += 'âš ï¸ Could not read AI review results\n';
            }
            
            summary += '\nğŸ“Š Check the Actions tab for detailed reports!';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });