name: Performance Check

on:
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  
      
      - name: Setup Node
        uses: actions/setup-node@v4  
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build app
        run: npm run build
      
      - name: Start preview server
        run: |
          npm run preview &
          sleep 10
      
      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12  
        with:
          urls: |
            http://localhost:4173
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: Check bundle size
        run: |
          npm run build -- --mode production
          du -sh build/
          echo "Bundle size:" >> $GITHUB_STEP_SUMMARY
          du -h build/_app/immutable/chunks/* 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No chunks found" >> $GITHUB_STEP_SUMMARY