name: Claude AI Code Review

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm ci
      
      - name: ü§ñ Run Claude AI Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run ai-review
        continue-on-error: true
      
      - name: üìä Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: claude-review-results
          path: ai-review-results.json
      
      - name: üí¨ Post Results as Comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');
            
            try {
              const data = JSON.parse(fs.readFileSync('ai-review-results.json', 'utf8'));
              
              let comment = '## ü§ñ Claude AI Code Review\n\n';
              comment += `**Model:** ${data.model}\n`;
              comment += `**Files Reviewed:** ${data.filesReviewed}\n`;
              comment += `**Timestamp:** ${data.timestamp}\n\n`;
              
              if (data.filesWithIssues === 0) {
                comment += '### ‚úÖ No Issues Found!\n\n';
                comment += 'Your code looks great! All Svelte 5 best practices followed.\n';
              } else {
                comment += `### ‚ö†Ô∏è Found Issues in ${data.filesWithIssues} File(s)\n\n`;
                
                let errorCount = 0;
                let warningCount = 0;
                
                data.issues.forEach(({ file, issues }) => {
                  comment += `#### üìÑ \`${file}\`\n\n`;
                  
                  issues.slice(0, 5).forEach(issue => {
                    const icon = issue.severity === 'error' ? '‚ùå' : '‚ö†Ô∏è';
                    const badge = issue.category ? `\`${issue.category}\`` : '';
                    
                    if (issue.severity === 'error') errorCount++;
                    else warningCount++;
                    
                    comment += `${icon} **Line ${issue.line}** ${badge}\n`;
                    comment += `- ${issue.message}\n`;
                    comment += `- üí° *${issue.suggestion}*\n\n`;
                  });
                  
                  if (issues.length > 5) {
                    comment += `... and ${issues.length - 5} more issues\n\n`;
                  }
                });
                
                comment += `---\n\n`;
                comment += `**Summary:** ${errorCount} errors, ${warningCount} warnings\n\n`;
                comment += `üì• [Download full report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n`;
              }
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              
            } catch (error) {
              console.log('Could not read results file:', error.message);
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '‚ö†Ô∏è Claude AI review completed but results file not found. Check the Actions logs.'
              });
            }