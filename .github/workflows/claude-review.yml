name: Claude AI Code Review

on:
  pull_request:
    branches: [main, develop]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Claude AI Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run ai-review
        continue-on-error: true
      
      - name: Post detailed inline comments
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            let results;
            try {
              results = JSON.parse(fs.readFileSync('ai-review-results.json', 'utf8'));
            } catch (e) {
              console.log('No results file');
              return;
            }
            if (!results.issues || results.issues.length === 0) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'Claude AI Code Review: No issues found!'
              });
              return;
            }
            for (const fileData of results.issues) {
              for (const issue of fileData.issues) {
                const sev = issue.severity === 'error' ? 'ERROR' : 'WARNING';
                const cat = issue.category ? issue.category.toUpperCase() : 'GENERAL';
                let body = '';
                body += '**' + sev + ': ' + cat + '**\n\n';
                body += '**Code:**\n```svelte\n' + (issue.code || 'N/A') + '\n```\n\n';
                body += '**Issue:** ' + issue.issue + '\n\n';
                if (issue.suggestion) {
                  body += '**Suggestion:**\n```svelte\n' + issue.suggestion + '\n```\n\n';
                }
                body += '\nPosted by Claude AI';
                try {
                  await github.rest.pulls.createReviewComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: context.issue.number,
                    body: body,
                    path: fileData.file,
                    line: issue.line,
                    side: 'RIGHT'
                  });
                } catch (err) {
                  const fb = '**File:** ' + fileData.file + ' Line ' + issue.line + '\n\n' + body;
                  await github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: fb
                  });
                }
              }
            }
            const total = results.totalIssues || 0;
            let sum = 'Claude AI Code Review Summary\n\n';
            sum += 'Total Issues: ' + total + '\n';
            sum += 'Files with Issues: ' + results.filesWithIssues + '\n';
            sum += 'Files Reviewed: ' + results.filesReviewed + '\n\n';
            sum += 'Issues by File:\n\n';
            results.issues.forEach(f => {
              sum += '- ' + f.file + ': ' + f.issues.length + ' issues\n';
            });
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: sum
            });